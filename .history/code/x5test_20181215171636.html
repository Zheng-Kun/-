<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>x5 测试</title>
  <style>
    #box1,
    #box2{
      line-height: 2;
    }
    #box1{
      background-color: aquamarine;
    }
    #box2{
      background-color: darksalmon;
    }
  </style>
</head>
<body>
  <div id="box1">
      <span id="version-test">点击测试appVerison</span>
  </div>
  <div id="box2">
      <span id="useragent-test">点击测试userAgent</span>
  </div>
  <script>
    var versionTest = document.getElementById("version-test");
    var userAgentTest = document.getElementById("useragent-test");
    versionTest.innerText = `appVersion:${navigator.appVersion}`;
    userAgentTest.innerText = `userAgent:${navigator.userAgent}`;
    /* versionTest.addEventListener("click",function(e){
      alert(`${navigator.appVersion}`);
    })
    userAgentTest.addEventListener("click",function(e){
      alert(`${navigator.userAgent}`);
    }) */
  </script>
</body>
</html>
