<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     .box{
      box-sizing: border-box;
      display: inline-block;
      margin: 0 10px;
      vertical-align: top;

      width: 200px;
      height: 100px;
    }
    img{
      width: 100px;
    }
    .inner-box{
      height: 100%;
    }


    .class1{
      background: url('../../image/image-border.jpg') top / cover;
      background-size: cover; 
      padding: 20px;
    }
    .class1 > div {
      background: white;
    }
    .class2{
      border: 20px solid transparent;
      border-image: url('../../image/image-border.jpg') 20% round;
      /* border-image: url('../../image/image-border.jpg') 20% stretch;
      border-image: url('../../image/image-border.jpg') 20% repeat; */
    }
    .class3{
      background: linear-gradient(white,white), 
                  url('../../image/image-border.jpg');
      background-clip: border-box,content-box;
      border: 20px solid transparent;
    }
  </style>
</head>
<body>
  <img src="../../image/image-border.jpg" alt="">
  <div class="class1 box">
    <div class="inner-box">balabala</div>
  </div>
  <div class="class2 box">balabala</div>
  <div class="class3 box">balabala</div>
</body>
</html>
